    <title>Practica 3</title>

<body>
    <h1>Patatas fritas</h1>
    <div>Receta de patatas fritas caseras</div>
    <br>
    <img src="https://www.recipetineats.com/wp-content/uploads/2022/09/Crispy-Fries_8.jpg?w=500&h=500&crop=1" alt="Patatas fritas en plato" >
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 patatas (300 g.)</li>
        <li>4 dientes de ajo.</li>
        <li>Aceite de oliva.</li>
        <li>Sal.</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ol>
        <li>Calentar el aceite en una sartén.</li>
        <li>Añadir las patatas cortas, la sal y los ajos.</li>
        <li>Freír al gusto.</li>
        <li>Servir en plato.</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
</head>
<body>
    <div>
        <h1>Validación de teléfono mediante expresiones regulares:</h1>
        <form action="">
            <input type="text" name="mobile" class="form-control" pattern="(\+34|0034|34)?[ -]*(6|7)[ -]*([0-9][ -]*){8}" required placeholder="Inserta el número de teléfono de 9 cifras"/>
            <input type="submit" value="Submit">
        </form>

    </div>
</body>
</html>

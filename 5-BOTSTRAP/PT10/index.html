<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap practica 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row text-center m-1">

        <div class="col border border-1 border-dark order-1">Columna 3</div>

    <div style="height: 50px;"></div>

    <div class="row text-center m-1">
        <div class="col border border-1 border-dark order-xl-3">.col .order-xl-1</div>
        <div class="col border border-1 border-dark order-xl-2">.col .order-xl-2</div>
        <div class="col border border-1 border-dark order-xl-1">.col .order-xl-3</div>

    <div class="text-center">
        <div class="row mx-1">
            <div class="col-3 border border-1 border-dark">.col-3</div>

            <div class="col-3 border border-1 border-dark">.col-3</div>
        </div>
    <div class="row mx-1">
        <div class="col-3 ml-auto border border-1 border-dark offset-3">.col-3 .ml-auto</div>
        <div class="col-3 ml-auto border border-1 border-dark offset-3">.col-3 .ml-auto</div>
    </div>
    </div>

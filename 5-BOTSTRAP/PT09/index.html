<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap practica 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row bg-secondary m-1 text-center" style="height: 200px;">
        <div class="col align-self-start border border-1 border-dark h-50">.col .align-self-start</div>
        <div class="col align-self-center border border-1 border-dark h-50">.col .align-self-center</div>
        <div class="col align-self-end border border-1 border-dark h-50">.col .align-self-end</div>
    </div>

    <div class="text-center">
        <div class="row mx-1 justify-content-start">
            <div class="col-3 bg-warning border border-5 border-dark">One of two columns</div>
            <div class="col-3 bg-warning border border-5 border-dark">One of two columns</div>
        </div>
        <div class="row mx-1 justify-content-center">
            <div class="col-3 bg-info border border-5 border-danger">One of two columns</div>
            <div class="col-3 bg-info border border-5 border-danger">One of two columns</div>
        </div>
        <div class="row mx-1 justify-content-end">
            <div class="col-3 bg-danger border border-5 border-dark">One of two columns</div>
            <div class="col-3 bg-danger border border-5 border-dark">One of two columns</div>
        </div>
        <div class="row mx-1 justify-content-around">
            <div class="col-3 bg-secondary border border-5 border-dark">One of two columns</div>
            <div class="col-3 bg-secondary border border-5 border-dark">One of two columns</div>
        </div>
        <div class="row mx-1 justify-content-between">
            <div class="col-3 bg-primary border border-5 border-warning">One of two columns</div>
            <div class="col-3 bg-primary border border-5 border-warning">One of two columns</div>
        </div>
        <div class="row mx-1  justify-content-evenly">
            <div class="col-3 bg-danger border border-5 border-dark">One of two columns</div>
            <div class="col-3 bg-danger border border-5 border-dark">One of two columns</div>
        </div>
    </div>
</body>
</html>
